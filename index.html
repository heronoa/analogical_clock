<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Relógio Analógico</h1>

    <div class="clock">
        <div class="beams">
            <div class="beam" style="transform: rotate(0deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(30deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(60deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(90deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(120deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(150deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(180deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(210deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(240deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(270deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(300deg)"><div class="point"></div></div>
            <div class="beam" style="transform: rotate(330deg)"><div class="point"></div></div>
        </div>
        <div class="clock-pointers">
            <div class="p p_s"></div>
            <div class="p p_m"></div>
            <div class="p p_h"></div>
            <div class="center"></div>
        </div>
    </div>
    <div class="digital">--:--:--</div>

    <div class="cronometer">
        <div class="crono--timer">00:00:00.000</div>
        <div class="crono--control">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
